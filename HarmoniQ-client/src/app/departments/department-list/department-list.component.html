<div class="mb-3">
  <a [routerLink]="['create']" class="btn btn-primary">Δημιουργία νέου τμήματος</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Α/Α</th>
      <th>Όνομα</th>
      <th>Ενέργιες</th>
    </tr>
  </thead>
  <tbody>
    @for (item of departments; track $index) {
    <tr>
      <td>{{$index+1}}</td>
      <td>{{item.name}}</td>
      <td>
        <a [routerLink]="[item.id, 'edit']" class="btn btn-light btn-lg float-right" alt="Επεξεργασία"><i
            class="fa fa-pencil"></i></a>
        <a [routerLink]="[item.id]" class=" btn btn-light btn-lg float-right" alt="Προβολή"><i
            class="fa fa-play"></i></a>
      </td>
    </tr>
    }
  </tbody>
</table>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{department.Name}}</h5>
    <form style="width:100%;" #createDepartmentForm="ngForm" (ngSubmit)="createDepartment()" autocomplete="off">
      <div class="form-group">
        <label for="name">Όνομα τμήματος</label>
        <input type="name" class="form-control" id="name" name="name" [(ngModel)]="department.Name" required
          value="{{department.Name}}">
      </div>
      <div class="form-group text-center mt-4">
        <button type="submit" class="btn btn-success">Αποθήκευση</button>
        <div class="m-2"></div>
      </div>
    </form>
  </div>
</div>

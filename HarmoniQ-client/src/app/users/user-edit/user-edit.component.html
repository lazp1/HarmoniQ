<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{user.name}}</h5>

    <form style="width:100%;" #updateuserForm="ngForm" (ngSubmit)="updateUser()" autocomplete="off">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required
          value="{{user.email}}">
      </div>
      <div class="form-group">
        <label for="role">Ρόλος</label>
        <select class="form-control" id="role" name="role" [(ngModel)]="user.role">
          <option value="Admin">Διαχειριστής</option>
          <option value="User">Χρήστης</option>
        </select>
      </div>
      <div class="form-group text-center mt-4">
        <button type="submit" class="btn btn-success">Αποθήκευση</button>
        <div class="m-2"></div>
      </div>
    </form>
  </div>
</div>
